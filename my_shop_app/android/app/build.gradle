plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.my_shop_app"
    compileSdkVersion 35 // Փոխարինեք այս թիվը այն արժեքով, որը համընկնում է Flutter SDK-ի պահանջներին
    ndkVersion "21.4.7075529"  // Օգտագործեք համապատասխան NDK տարբերակը

    buildFeatures {
        buildConfig true
    }
    
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.my_shop_app"
        minSdkVersion 23  // Համոզվեք, որ սա բավարար է ձեր ծրագրի պահանջներին
        targetSdkVersion 33
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../../"  // Համոզվեք, որ այս տեղադրումը ճիշտ է ձեր Flutter SDK-ի համար
}
